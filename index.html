<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenecAI - Continuando la conversación con Séneca</title>
    <meta name="description" content="Cartas, Emails y sabiduría filosófica inspirada en Séneca para la vida moderna">
    <meta name="og:title" content="SenecAI">
    <meta name="og:description" content="Continuando la conversación con Séneca">
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://senecai.site">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            overflow: hidden;
        }
        
        #artifact-container {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Fallback para navegadores sin soporte */
        .fallback {
            display: none;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f9fafb;
            padding: 20px;
            text-align: center;
            font-family: Georgia, serif;
        }
        
        .fallback.show {
            display: flex;
        }
        
        .fallback h1 {
            font-size: 2.5rem;
            color: #111827;
            margin-bottom: 20px;
            letter-spacing: 0.15em;
            font-weight: 300;
        }
        
        .fallback h1 span {
            color: #ca8a04;
        }
        
        .fallback p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .fallback a {
            background: #ca8a04;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .fallback a:hover {
            background: #b8860b;
        }
    </style>
</head>
<body>
    <div id="artifact-container">
        <iframe 
            src="https://claude.ai/public/artifacts/7d356c91-8c52-4c3c-b39e-610aee9fc61a" 
            title="SenecAI - Cartas y Emails de Séneca"
            allowfullscreen
            allow="clipboard-write"
        ></iframe>
    </div>
    
    <!-- Fallback para navegadores con restricciones -->
    <div class="fallback" id="fallback">
        <h1>&lt;SENEC<span>AI</span>&gt;</h1>
        <p>Si no ves el contenido arriba, accede directamente a SenecAI:</p>
        <a href="https://claude.ai/public/artifacts/7d356c91-8c52-4c3c-b39e-610aee9fc61a" target="_blank">Abrir SenecAI →</a>
    </div>
    
    <script>
        // Detectar si el iframe se cargó correctamente
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            let iframeLoaded = false;
            
            // Timeout de seguridad
            setTimeout(function() {
                if (!iframeLoaded) {
                    document.getElementById('fallback').classList.add('show');
                }
            }, 5000);
            
            // Si el iframe carga, escondemos el fallback
            iframe.onload = function() {
                iframeLoaded = true;
                document.getElementById('fallback').style.display = 'none';
            };
        });
    </script>
</body>
</html>
